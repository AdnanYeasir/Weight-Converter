    <div class="container">

            <form>

              <div class="form-group">
                   <!-- type of input such as text or number  -->
                  <input type="number"

              </div>   
            </form>
            <div id="output">

                        <h4>Grams:</h4>

                    </div>
                </div>
                <!-- copy paste for kg and oz -->
                <div class="card text-white bg-secondary mb-3" style="max-width: 30rem;">
                    <div class = "card-block">
                        <h4>Kilograms:</h4>
                        <div id ="kgOutput"></div>
                    </div>
                </div>

                <div class="card text-white bg-danger mb-3" style="max-width: 30rem;">
                    <div class = "card-block">
                        <h4>Ounces:</h4>
                        <div id ="ozOutput"></div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
     </form>
     <script>
        document.getElementById('lbsInput').addEventListener('input', function(e){
            // e.target value is the value typed in the search, in this case its lbs
       let lbs = e.target.value; 
        document.getElementById('gramsOutput').innerHTML = (lbs/ 0.0022046).toFixed(2);
        document.getElementById('kgOutput').innerHTML = (lbs/ 2.2046).toFixed(2);
        document.getElementById('ozOutput').innerHTML = (lbs/ 16).toFixed(2);
        })
    </script>
